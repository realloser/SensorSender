; http://docs.platformio.org/page/projectconf.html

[common_env_data]
lib_deps_external =
  Adafruit BMP280 Library
  Adafruit Unified Sensor
  DHT sensor library
  VirtualWire
  Ethernet

[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps =
  ${common_env_data.lib_deps_external}

[env:nano]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps =
  ${common_env_data.lib_deps_external}
  